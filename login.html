<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <script src="components/css.js"></script>

        <title>Caça ao tesouro</title>
    </head>
    <body>
        <div class="container">

            <div class="row">

                <div class="col-12 center">
                    <h1>Caça ao tesouro</h1>
                </div>

            </div>

            <div class="row">

                <div class="col-12 justify-content-sm-center">

                    <div class="card">

                        <div class="card-body">

                            <div class="form-group center">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>
    
                            <div class="form-group center">
                                <label for="password">Senha</label>
                                <input type="password" class="form-control" id="password">
                            </div>

                            <div class="form-group center">
                                <button class="btn btn-success" id="btn_login">Login</button>
                                <button class="btn btn-warning" id="btn_back">Voltar</button>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="components/unlogged_scripts.js"></script>
        <script src="scripts/login.js"></script>	
    </body>
</html>
